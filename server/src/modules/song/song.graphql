scalar DateTime

type Song {
  song_id: ID!
  artist_name: String!
  song_name: String!
  prog_melody: Int!
  prog_rhythm: Int!
  fromLesson: Boolean!
  instrument_type: Int
  links: String!
  updatedAt: DateTime
  createdAt: DateTime
}

type Query {
  getSong(song_id: ID!): Song!
  getAllSongs: [Song!]!
}

type Mutation {
  createSong(input: SongInput!): Song!
  updateSong(input: SongInput!): Song!
}

input SongInput {
  song_id: String
  artist_name: String
  song_name: String
  prog_melody: Int
  prog_rhythm: Int
  fromLesson: Boolean
  instrument_type: Int
  links: String
}
